<div>
    <h1>Store catalogue</h1>
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showInfo(p)">info<i class="far fa-trash-alt"></i></button>
                <button class="btn btn-success" ng-click="navToEditProductPage(p.id)">update<i
                        class="fas fa-edit"></i></button>
                <button type="submit" class="btn btn-danger" ng-click="delete(p)">delete<i class="far fa-trash-alt"></i></button>
                <button type="submit" class="btn btn-primary" ng-click="addToCart(p)">to cart<i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-show="productsPage.number > 0">
                    <a class="page-link" ng-click="loadProducts(0)">Forward</a>
                </li>
                <li class="page-item" ng-repeat="pageIndex in paginationArray">
                    <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                </li>
                <li class="page-item" ng-show="productsPage.number < productsPage.totalPages - 1">
                    <a class="page-link" ng-click="loadProducts(productsPage.totalPages)">Back</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
