<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="fronntapp">
<div class="container" controller="indexController">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Score</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.score}"></td>
            <td>
                <a th:href="@{'/students/show/' + ${s.id}}" class="btn btn-primary">Инфо</a>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="btnMinusClick()">-</button>
                <span>{{counter}}</span>
                <button class="btn btn-primary" ng-click="btnPlusClick()">+</button>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего студентов: ' + students.size()}"/>
    <p></p>
    <a th:href="@{'/students/'}" class="btn btn-primary">На главную страницу</a>
    <p></p>
    <a th:href="@{'/students/create'}" class="btn btn-primary">Добавить студента</a>
</div>
</body>
</html>
