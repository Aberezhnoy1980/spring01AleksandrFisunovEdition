<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Marketplace</h1>
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="showInfo(p)">info<i class="far fa-trash-alt"></i></button>


                <a class="btn btn-success"><i
                        class="fas fa-edit">update</i></a>


                <button type="submit" class="btn btn-danger" ng-click="delete(p)">delete<i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <!--        <button class="btn btn-primary" ng-click="loadProducts()">refresh<i class="far fa-trash-alt"></i></button>-->
        <!--        <br>-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" ng-repeat="pageIndex in paginationArray">
                    <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                </li>
            </ul>
        </nav>
    </div>

    <p></p>
    <h3>New product</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Title" ng-model="new_product.title">
        <br>
        <input class="form-control" type="number" placeholder="Price" ng-model="new_product.price">
        <br>
        <input class="form-control" type="text" placeholder="Category title" ng-model="new_product.categoryTitle">
        <br>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
