<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head">
</head>

<body>

<nav th:replace="fragments/header.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/student}" method="post" th:object="${student}">
                <input type="hidden" id="id" name="id" th:field="*{id}">

                <div class="form-group">
                    <label>Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Enter student name">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input th:field="*{age}" type="number" class="form-control" id="age" name="age" placeholder="Enter age">
                    <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">
</th:block>

</body>

</html>
